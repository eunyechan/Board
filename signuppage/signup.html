<!DOCTYPE html>
<html lang="ko">

  <link rel="stylesheet" href="./signup.css">
  <title>회원가입</title>

<body class="backgroundImg">
  <div class="forms">
    <form action="" class="form">

      <div class="formDiv">

      <div class="formDiv">
        <input id="email" class="formInput" type="email" placeholder=" ">

      </div>

      <!-- <div class="formDiv">
        <input  class="formInput" type="password" placeholder=" ">

      </div> -->
      <div style="display: flex; text-align: center; justify-content: space-between;">
        <a class="" href="../loginpage/login.html" style="text-decoration: none;">로그인 하러 가기</a>
        <input type="submit" class="formButtton" value="회원가입" onclick="signup()">

    </form>

  </div>
